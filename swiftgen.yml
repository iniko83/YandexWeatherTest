input_dir: Resources/
output_dir: Generated/

xcassets:
  inputs:
    - Assets.xcassets
  outputs:
    templateName: swift5
    params:
       forceProvidesNamespaces: true
       forceFileNameEnum: true
    output: XCAssets+Generated.swift

strings:
  inputs:
    - en.lproj
  outputs:
    - templateName: structured-swift5
      output: Strings+Generated.swift
